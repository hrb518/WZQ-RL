<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku Game</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 40px;
            height: 40px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #000;
            cursor: pointer;
        }
        .X {
            color: red;
        }
        .O {
            color: blue;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        #sidebar {
            position: fixed;
            left: 20px;
            top: 86px;
            width: 200px;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #avatar {
            width: 32px;
            height: 32px;
            background-image: url('https://img.alicdn.com/imgextra/i1/O1CN01khO8o01EAwXZnPWhX_!!6000000000312-2-tps-144-144.png'); /* 替换为实际的头像图片路径 */
            background-size: cover;
            margin: -8px auto;
            display: inline-block;
        }
        #process-output {
            margin-top: 20px;
            height: 320px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #action{
            margin:10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">五子棋游戏</h1>
    <div id="sidebar">
        <div style="border-bottom: 1px solid #000;padding-bottom: 10px;padding-top: 7px;"><span id="avatar"></span><span>AI选手:</span>
            <select id="model" name="model">
                <option value="qwen-max">qwen-max</option>
                <option value="deepseek-r1">deepseek-r1</option>
                <option value="qwen-plus">qwen-plus</option>
                <option value="qwen-turbo">qwen-turbo</option>
                <option value="qwen2.5-72b-instruct">qwen2.5-72b-instruct</option>                </option>
                <option value="qwq-32b-preview">qwq-32b-preview</option>
            </select>
        </div>
        <div style="margin-top: 10px;">AI思考思路：</div>
        <div id="process-output"></div>
        <div id="action" >
            <button onclick="systemMove()">AI出棋</button>
            <button onclick="prev()">悔棋</button>  
            <button onclick="resetGame()">重新开始</button>  
        </div>
    </div>
    <table id="gameBoard"></table>
    <div id="message" style="text-align: center;"></div>
    <div id="overlay">等待系统下棋...</div>

    <script>
        const size = 15;
        let board = {{ board|tojson }};
        let currentPlayer = '{{ current_player }}';

        function createBoard() {
            const table = document.getElementById('gameBoard');
            for (let i = 0; i < size; i++) {
                const row = table.insertRow();
                for (let j = 0; j < size; j++) {
                    const cell = row.insertCell();
                    cell.addEventListener('click', () => makeMove(i, j));
                }
            }
        }

        function printBoard() {
            const table = document.getElementById('gameBoard');
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const cell = table.rows[i].cells[j];
                    cell.textContent = board[i][j];
                    cell.className = board[i][j];
                }
            }
        }

        function makeMove(x, y) {
            if (currentPlayer === 'O') { // 假设'O'是系统玩家  
                systemMove();
                return;
            }
            fetch('/move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ x, y })
            })
            .then(response => response.json())
            .then(data => {
                board = data.board;
                currentPlayer = data.current_player;
                printBoard();
                if (data.result) {
                    if (confirm(data.result + " Do you want to play again?")) {
                        resetGame();
                    }
                } else {
                    document.getElementById('message').textContent = `Player ${currentPlayer}'s turn.`;
                    if (currentPlayer === 'O') { // 假设'O'是系统玩家  
                        systemMove();
                    }
                }
            });
        }

        function systemMove() {
            showOverlay();
            model= document.getElementById('model').value;
            
            fetch('/systemMove', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ model: model }) // 这里假设发送一个默认坐标，实际需要根据系统逻辑确定
            })
            .then(response => response.json())
            .then(data => {
                board = data.board;
                currentPlayer = data.current_player;
                printBoard();
                if (data.result) {
                    if (confirm(data.result + " Do you want to play again?")) {
                        resetGame();
                    }
                } else {
                    document.getElementById('message').textContent = `Player ${currentPlayer}'s turn.`;
                }

                document.getElementById('process-output').textContent = data.json_result.reason;
                hideOverlay();
            });
        }

        function resetGame() {
            fetch('/reset', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                board = data.board;
                currentPlayer = data.current_player;
                printBoard();
                document.getElementById('message').textContent = `Player ${currentPlayer}'s turn.`;
            });
        }

        function prev() {
            fetch('/prev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                board = data.board;
                currentPlayer = data.current_player;
                printBoard();
                document.getElementById('message').textContent = `Player ${currentPlayer}'s turn.`;
            });
        }

        function showOverlay() {
            document.getElementById('overlay').style.display = 'flex';
        }

        function hideOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }

        createBoard();
        printBoard();
        document.getElementById('message').textContent = `Player ${currentPlayer}'s turn.`;
    </script>
</body>
</html>
